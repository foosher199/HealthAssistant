<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n="appName"></title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');
    
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'ZCOOL KuaiLe', cursive;
      background: #f0f0f0;
    }
    
    .reminder-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      text-align: center;
      max-width: 80%;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: bounce 1s ease-out;
    }
    
    @keyframes bounce {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    h1 {
      color: #2196F3;
      margin: 0 0 20px 0;
      font-size: 28px;
      font-weight: 600;
    }
    
    .message {
      color: #666;
      margin: 0 0 30px 0;
      line-height: 1.8;
      font-size: 20px;
    }
    
    .message p {
      margin: 10px 0;
    }
    
    button {
      background: linear-gradient(135deg, #2196F3, #1976D2);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.2);
    }
    
    button:hover {
      background: linear-gradient(135deg, #1976D2, #1565C0);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(33, 150, 243, 0.3);
    }
    
    button:active {
      transform: scale(1.1);
    }
    
    /* Ê∑ªÂä†Âä®ÁîªÁ±ª */
    .button-clicked {
      animation: clickEffect 0.3s ease-out;
    }
    
    @keyframes clickEffect {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="reminder-box">
    <img src="images/icon128.png" alt="Reminder Icon" class="icon">
    <h1 id="reminderTitle" data-i18n="reminderTitle">üåü ÂÅ•Â∫∑Â∞èÊèêÈÜí üåü</h1>
    <div id="reminderMessage" class="message">
      <!-- Ê∂àÊÅØÂÜÖÂÆπÂ∞ÜÁî±JavaScriptÂä®ÊÄÅËÆæÁΩÆ -->
    </div>
    <button id="closeButton" data-i18n="iKnow"></button>
    <div id="debug" style="display: none; margin-top: 20px; font-size: 12px; color: #666;"></div>
  </div>
  <script src="js/reminder.js"></script>
</body>
</html>
