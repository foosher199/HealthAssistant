<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>健康助手 - 宣传图</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 440px;
      height: 280px;
      overflow: hidden;
      background: linear-gradient(135deg, #2196F3, #1976D2);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      width: 400px;
      height: 240px;
      display: grid;
      grid-template-columns: 160px 1fr;
      gap: 20px;
      align-items: center;
    }
    
    .logo-section {
      text-align: center;
    }
    
    .logo {
      width: 128px;
      height: 128px;
      margin-bottom: 10px;
    }
    
    .content {
      padding: 20px;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    
    .features {
      list-style: none;
      font-size: 16px;
      line-height: 1.6;
    }
    
    .features li {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    
    .features li::before {
      content: "✓";
      margin-right: 8px;
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <img src="images/icon128.png" alt="Logo" class="logo">
    </div>
    <div class="content">
      <h1>健康助手</h1>
      <ul class="features">
        <li>定时提醒，养成好习惯</li>
        <li>智能统计，跟踪进度</li>
        <li>个性定制，灵活便捷</li>
        <li>关爱健康，从我做起</li>
      </ul>
    </div>
  </div>
</body>
</html>
