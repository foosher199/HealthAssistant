<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>健康助手 - 截图页面</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 1280px;
      height: 800px;
      overflow: hidden;
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    
    .container {
      width: 1280px;
      height: 800px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }
    
    .section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      margin-right: 12px;
    }
    
    h1 {
      margin: 0;
      color: #333;
      font-size: 24px;
    }
    
    .reminder-list {
      display: grid;
      gap: 12px;
    }
    
    .reminder-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    
    .stat-item {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #2196F3;
    }
    
    .settings {
      padding: 16px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .time-range {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
    
    input[type="time"] {
      padding: 4px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <div class="header">
        <img src="images/icon48.png" alt="Logo" class="logo">
        <h1>健康助手</h1>
      </div>
      <div class="reminder-list">
        <div class="reminder-item">
          <span>喝水提醒</span>
          <span>每 120 分钟</span>
        </div>
        <div class="reminder-item">
          <span>休息提醒</span>
          <span>每 45 分钟</span>
        </div>
        <div class="reminder-item">
          <span>眼睛保护</span>
          <span>每 60 分钟</span>
        </div>
        <div class="reminder-item">
          <span>坐姿提醒</span>
          <span>每 30 分钟</span>
        </div>
      </div>
    </div>
    
    <div class="section">
      <h2>今日统计</h2>
      <div class="stats-grid">
        <div class="stat-item">
          <div>喝水次数</div>
          <div class="stat-value">5</div>
        </div>
        <div class="stat-item">
          <div>休息次数</div>
          <div class="stat-value">8</div>
        </div>
        <div class="stat-item">
          <div>眼睛休息</div>
          <div class="stat-value">6</div>
        </div>
        <div class="stat-item">
          <div>坐姿调整</div>
          <div class="stat-value">12</div>
        </div>
      </div>
    </div>
    
    <div class="section">
      <h2>设置</h2>
      <div class="settings">
        <div>默认生效时间</div>
        <div class="time-range">
          <input type="time" value="09:00">
          <span>至</span>
          <input type="time" value="18:00">
        </div>
        <label style="display: block; margin-top: 12px;">
          <input type="checkbox" checked>
          启用默认时间控制
        </label>
      </div>
    </div>
    
    <div class="section">
      <h2>下次提醒</h2>
      <div class="reminder-list">
        <div class="reminder-item">
          <span>喝水提醒</span>
          <span>12:30</span>
        </div>
        <div class="reminder-item">
          <span>休息提醒</span>
          <span>11:45</span>
        </div>
        <div class="reminder-item">
          <span>眼睛保护</span>
          <span>12:00</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
