<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>健康助手 - 宣传图</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1400px;
      height: 560px;
      overflow: hidden;
      background: linear-gradient(135deg, #2196F3, #1976D2);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Microsoft YaHei", sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      width: 1200px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: center;
    }
    
    .content {
      padding: 40px;
    }
    
    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    
    .description {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 40px;
      opacity: 0.9;
    }
    
    .features {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      font-size: 18px;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }
    
    .feature-icon {
      width: 40px;
      height: 40px;
      margin-right: 15px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .preview {
      position: relative;
      text-align: center;
    }
    
    .preview img {
      max-width: 500px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      font-size: 0;
    }
    
    .floating-icon {
      position: absolute;
      width: 128px;
      height: 128px;
      top: -40px;
      right: 160px;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>健康助手</h1>
      <p class="description">
        一款智能的 Chrome 扩展，帮助您养成良好的工作习惯。
        通过可定制的提醒和直观的统计，让健康管理变得前所未有的简单。
      </p>
      <div class="features">
        <div class="feature-item">
          <div class="feature-icon">💧</div>
          <span>喝水提醒</span>
        </div>
        <div class="feature-item">
          <div class="feature-icon">⏰</div>
          <span>休息提醒</span>
        </div>
        <div class="feature-item">
          <div class="feature-icon">👀</div>
          <span>眼睛保护</span>
        </div>
        <div class="feature-item">
          <div class="feature-icon">🪑</div>
          <span>坐姿提醒</span>
        </div>
      </div>
    </div>
    <div class="preview">
      <img src="images/screenshot.png" alt="">
      <img src="images/icon128.png" alt="" class="floating-icon">
    </div>
  </div>
</body>
</html>
